<!--    Información IA & Machine Learning -->
<section class="content">
    <div *ngFor="let IA of cv.dataIA">   
        <div class="block-content">
        
            <h3 class="block-title">{{IA.Nombre}}</h3>
            <div class="row">
                <div class="col-md-10 mx-auto">
                    <div class="post">
                        <div class="post-thumbnail">
                        </div>
                        <div class="post-title">
                            <a href="#"><h2>{{IA.Titulo}}</h2></a>
                            <p class="post-info">
                                <span class="post-author">Realizado por {{IA.Autor}}</span>
                                <span class="slash"></span>
                                <span class="post-date">{{IA.Fecha}}</span>
                                <span class="slash"></span>
                                <span class="post-catetory">{{IA.Lenguajes}}</span>
                            </p>
                        </div>
                        <div class="post-body">
                            <a class="btn" target="_blank" href="{{IA.youtube}}">Ver Mas</a>
                        </div>
                        <div class="container">
                            <p style="text-align: justify;">{{IA.Subtexto1}}</p>
                            <div class="texto-imagen">
                              <div class="texto-contenedor">
                                <p style="text-align: justify;">{{IA.Subtexto2}}</p>
                              </div>
                              <img src="assets/images/ImagenesIA/{{IA.imagen}}" alt="ImagenesIA" class="imagen">
                            </div>
                            <p style="text-align: justify;">{{IA.Subtexto3}}</p>
                            <p style="text-align: justify;">{{IA.Texto1}}</p>
                            <p style="text-align: justify;">{{IA.Texto2}}</p>
                          </div>                                                                    
                        <p class="logros-title"></p>
                        <p style="text-align: justify;">
                        <a href="" target="_blank">
                        <i class="ion-social-github github-icon" style="font-size: 34px;"></i>
                        </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="block-content">
        <h3 class="block-title">Más proyetos</h3>
            <h3 class="subheading"> <strong></strong></h3>
            <p style="text-align: justify;"></p>
            <img src="assets/images/portfolio/Preparando1.jpeg" alt="En espera" class="imagen">
            <p class="referencia">Imagen tomada de: <a href="https://co.pinterest.com/pin/693272936369949951/">https://co.pinterest.com/pin/693272936369949951/</a></p>
                  
        
    </div>
</section>
