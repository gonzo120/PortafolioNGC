<section class="content">
    <div *ngFor="let Proyectos of cv.dataProyectosDiseno">
        <div class="block-content">
        
            <h3 class="block-title">{{Proyectos.Nombre}} </h3>
            <!--<h3 class="subheading">¡Hola! soy Nelson Gonzalez Contreras <strong>Programador BackEnd & Cientifico de datos Junior</strong></h3>-->
            <p style="text-align: justify;">{{Proyectos.Descripcion}}</p>
            <p class="logros-title">{{Proyectos.Informacion}}</p>
            <p style="text-align: justify;">{{Proyectos.InfoGit}}
                <a href="{{Proyectos.GitHub}}" target="_blank">
                <i class="ion-social-github github-icon" style="font-size: 34px;"></i>
                </a>
            </p>
            <p class="logros-title">{{Proyectos.Encargado}}</p>
            <p style="text-align: justify;">{{Proyectos.infoPersonal}}</p>
            <a href="{{Proyectos.Url}}" target="_blank" style="position: relative; display: inline-block;">
                <div style="position: relative;">
                  <img src="assets/images/portfolio/{{Proyectos.Imagen}}" alt="Proyecto {{Proyectos.Nombre}}">
                  <div style="position: absolute; bottom: 0; left: 0; background-color: rgba(0, 0, 0, 0.7); color: #fff; padding: 5px;"   style="display: flex; justify-content: center; align-items: center;">
                    <p style="font-size: 14px; margin: 0;">{{Proyectos.Logo}}</p>
                  </div>
                </div>
              </a>
              
              
        
        </div>
    </div>
    <div class="block-content">
        <h3 class="block-title">Proyecto Spotify (EN CONSTRUCCIÓN)</h3>
            <h3 class="subheading"> <strong></strong></h3>
            <p style="text-align: justify;"></p>
         <img src="assets/images/portfolio/Pagina-en-construccion.jpeg" alt="En espera">             
        
    </div>
    <div class="row text-center">
        <div class="col-md-12 btn-email">
            <a class="btn lowercase">Gonzalez.Contreras.nelson@gmail.com</a>
        </div>
    </div>
</section>
